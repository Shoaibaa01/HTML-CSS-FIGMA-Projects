<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">
</head>

<body>
    <!-- SignUp Page -->
    <div id="body">
        <!-- Box -->
        <div id="container">
            <!-- Image -->
            <div class="image">
                <img src="/Assets/project1.png" alt="Brand Logo">

            </div>

            <!-- Greetings -->
            <div class="greetings">
                <h1 class="header">Come Join Us!</h1>
                <p class="Join">Create an account to get started</p>
            </div>

            <!-- FORM -->
            <form action="">
                <div class="form">
                 <div class="input-name"><p>Full Name</p> </div>  
                    <br> 
                    <label for="name"> <input type="text" required> </label>
                    <br> 
                   <div class="input-name"><p>Email</p></div> 
                    <br>
                    <label for="email"> <input type="email" required> </label>
                    <br> 
                   <div class="input-name"><p>Password </p></div>
                    <br>

                     <label for="password"> <input type="password" required> </label>
                    <br> 

                    <!-- Submit Button -->
                    <div class="submit">
                        <button type="submit">
                            Sign Up

                        </button>

                    </div>




                </div>

                <div class="or">
                    <p>OR</p>
                </div>

                <!-- Google & Apple Sign Up -->
                <div class="app-signup">
                    <button class="google">
                       <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-1024.png" alt="google Logo">
                      <p>Sign in With Google</p> 


                    </button>
                    <button class="Apple">
                      <img src="https://www.svgrepo.com/show/303110/apple-black-logo.svg" alt="apple logo">
                       <p>Sign in with Apple</p> 
                       

                    </button>

                </div>

                <div class="crafted">
                    <p>
                        Crafted by Shoaib with Love
                    </p>

                </div>


        </div>

    </div>
</body>

</html>
